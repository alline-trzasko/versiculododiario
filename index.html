<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Aleatórios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-footer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Versículo do Dia</h1>
        <p id="verse">Carregando versículo...</p>
        <div class="card-footer">Que este versículo ilumine o seu dia!</div>
    </div>

    <footer>© 2024 - Sua Igreja</footer>

        // Escolher versículo aleatório
        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        // Exibir versículo no card
        document.getElementById('verse').textContent = getRandomVerse();

</body>
</html>
